/// Globale Variablen //
var ctx;       // Canvas Context
var grid;      // alle Daten die Welt enthält
var view;      // für die aktuelle Grafik-Ausgabe 
var player;    // Daten zum Spieler in der Welt
var keyControl;// Eingabe
var game;      // sonstige Variabelen des Gesammten spiels

window.onload=init;
//init() Initialisierung der Variablen;
function init(){
	// // > V e r s i o n i e r u n g : < // //
	var VERSION        = 0.71;
	VERSION            = VERSION+"";
	var VERSION_STRING = "B&P V "+VERSION;
	document.title     =  VERSION_STRING;
	document.getElementById("title" ).textContent = VERSION_STRING;
	
	// // > I n i t i a l i s i e  r u n g : < // //
	console.log("init() start");
	ctx = document.getElementById("canMain").getContext("2d");

	/// Init. von grid ///
	grid     = new Object();
	grid.dim = new Vector(420,420);

	
	grid.data = new Array(grid.dim.get(0)); //Array der Zeilen
	for (var x = 0; x<grid.dim.get(0);x++){ // Interation über die Zeilen
		grid.data[x] = new Array(grid.dim.get(1));// Array der Zeilen-Elemente
		for (var y = 0; y<grid.dim.get(1);y++){
			grid.data[x][y] = Math.ceil(0.01-Math.random()); // Liefert in 1% der Fälle 1
		}
	}
	
	grid.fill   = 1;// Man füllt mit diesem Wert am Rand auf
	grid.getVec = function(vecVar){
		var x = Math.floor(vecVar.get(0));
		var y = Math.floor(vecVar.get(1));
		
		if ((x>grid.dim.get(0)-1)||(y>grid.dim.get(1)-1)) //zu große Werte
			return grid.fill;
		
		if ((x<0)||(y<0)) //zu kleine Werte
			return grid.fill;
			
		return grid.data[x][y];
	}
	
	///
	grid.dimX = grid.dim.get(0); //Grenzen on x und Y Richtung
	grid.dimY = grid.dim.get(1); 
	grid.get  = function(xVar,yVar){
		xVar = Math.floor(xVar); // abrunden
		yVar = Math.floor(yVar);
		
		if ((xVar>this.dimX-1)||(yVar>this.dimY-1)) //zu große Werte
			return this.fill;
		
		if ((xVar<0)||(yVar<0)) //zu kleine Werte
			return this.fill;
		return grid.data[xVar][yVar];
	}
	/*
	grid.data = new Array(grid.dimX); //Array der Zeilen
	for (var x = 0; x<grid.dimX;x++){ // Interation über die Zeilen
		grid.data[x] = new Array(grid.dimY);// Array der Zeilen-Elemente
		for (var y = 0; y<grid.dimY;y++){
			grid.data[x][y] = (Math.random()<0.1); // Liefert in 1% der Fälle TRUE
		}
	}
	*/
	
	/// Init. von view ///
	view = new Object();
	view.res    = new Vector(800,600);
	view.zoom   = new Vector(15,15);
	view.center = grid.dim.scale(1/2);
	view.fov    = view.res.mult(view.zoom.inv()).scale(1/2).round().add(new Vector(1,1));
	// 2*fov = round(res/zoom/2)+1
	
	view.styles =
		[
		"rgba(000,000,255,0.33)", //Leere 
		"rgba(000,000,000,0.4)",  //gefüllter Block 
		]; 
	
	view.zoomX   = view.zoom.get(0); //Größe eines Einheitsblockes
	view.zoomY   = view.zoom.get(1);
	view.resX    = view.res.get(0); //Auflösung der Ausgabe
	view.resY    = view.res.get(1);
	view.centerX = grid.dimX/2; //Mitte des Betrachteten Bereiches
	view.centerY = grid.dimY/2;
	view.fovX    = grid.fov.get(0);
	view.fovX    = grid.fov.get(0);
		
	
	/// Init. von player ///
	player = new Object();
	player.pos          = grid.dim.scale(1/2);
	player.size         = new Vector(10.75,10.75);
	player.acceleration = new Vector(150.90,150.90 );
	player.speed        = new Vector( 0.5 ,   0.5);
	player.maxSpeedX    = new Vector( 3.0 ,  1/0); // 1/0 = +Infinite
	
	//ToDo: ersetzen:
	player.posX          = grid.dim.get(0);
	player.posY          = grid.dim.get(1);
	player.sizeX         = player.size.get(0);
	player.sizeY         = player.size.get(1);
	player.accelerationX = player.acceleration.get(0);
	player.accelerationY = player.acceleration.get(1);
	player.speedX        = player.speed.get(0);
	player.speedY        = player.speed.get(1);
	player.maxSpeedX     = player.maxSpeed.get(0);
	player.maxSpeedY     = player.maxSpeed.get(1);
	
	
	
	
	/// init. von keyControl ///
	keyControl          = new Object();
	keyControl. left    = false; 
	keyControl.right    = false; 
	keyControl.   up    = false; 
	keyControl. down    = false;
	
	keyControl. leftKey = 65; //A
	keyControl.rightKey = 68; //D
	keyControl.   upKey = 87; //W
	keyControl. downKey = 83; //S
	
	document.onkeydown = (function(e){
		//e.preventDefault();
		var key = e.charCode || e.keyCode;
		setKey(key, true);
	});
	
	document.onkeyup = (function(e){
		//e.preventDefault();
		var key = e.charCode || e.keyCode;
		setKey(key, false);
	});
	
	
	
	/// Init. von game ///
	game = new Object();
	game.tickInterval = 0.01;
	
	tick();
	setInterval(tick, 1000*game.tickInterval);
	//setInterval(tick, 10000);
	console.log("init() ende");
}

//setKey(key, state) Ein Zustand einer Taste ändert sich 
function setKey(keyVar, stateVar){
	//console.log( keyControl);
	switch(keyVar) {
		case keyControl.leftKey:
			keyControl.left  = stateVar;
			return;
		case keyControl.rightKey:
			keyControl.right =  stateVar;
			return;
		case keyControl.upKey:
			keyControl.up   =  stateVar;
			return;
		case keyControl.downKey:
			keyControl.down =  stateVar;
			return;
	}
}

//draw() Zeichnet das Spielfeld
function draw(){
	ctx.clearRect(0,0,view.resX,view.resY);
	
	
	
	//// Spielfeld ////
	var r = view.center.mod();
	for (var x = -view.fov.get(0); x<view.fov.get(0);x++){ // Interation über die Zeilen
		for (var y = -view.fov.get(1); y<view.fov.get(1);y++){ // Iteration der Spalten in einer Zeile
			var a = new Vector(x,y);
			
			//Punkt unten links, des Blockes, gemessen von unten links
			var corner = a.sub(r).mult(view.zoom).add(view.res.scale(1/2)); // (a-r)*zoom + res/2
			var size   = view.zoom.sub(new Vector(1,1).scale(0.75));
			
			var left   = corner.get(0);
			var top    = view.res.sub(corner).sub(view.zoom).get(1);
			var width  = size.get(0);
			var height = size.get(1);
			
			ctx.fillStyle = view.styles[grid.getVec(view.center.add(a))];
			ctx.fillRect(left,top,width, height);
		}
	}
	
	
	/// Spieler ///
	var center = player.pos.sub(view.center); //Punkt unten links, des Blockes, gemessen von unten links
	var size   = view.zoom.mult(player.size); 
	
	//linke untere Ecke vom Block gemessen von unten links
	var corner = center.sub(player.size.scale(1/2)).mult(view.zoom).add(view.res.scale(1/2));
	
	
	var left   = corner.get(0);
	var top    = view.res.sub(corner.add(size)).get(1);
	var width  = size.get(0);
	var height = size.get(0);
	
	ctx.fillStyle = "rgba(0,255,255,0.4)"; 
	//console.log("new",left,top,width, height);
	ctx.fillRect(left+5,top+5,width-10, height-10);
}

//recalc()
function recalc(){
	
	/// Beschleunigen ///
	var deltaX=0;
	var deltaY=0;
	
	if (keyControl.left)
		deltaX -= game.tickInterval*player.accelerationX;
	if (keyControl.right)
		deltaX += game.tickInterval*player.accelerationX;
	if (keyControl.down)
		deltaY -= game.tickInterval*player.accelerationY;
	if (keyControl.up)
		deltaY += game.tickInterval*player.accelerationY;
	
	
	
	
	/// Bewegung nach links (negative X Richtung) ///
	if (deltaX<0){
	 	var minX = player.posX+deltaX;//Bestimmt die Grenzen der Bewegung
		
		var stop  = false;
		var right = Math.floor(player.posX -player.sizeX/2)-0;
		var left  = Math.ceil( player.posX -player.sizeX/2+deltaX)-1;
		
		for(var x = right; (x>= left); x--){

			var top   = Math.ceil(player.posX +player.sizeX/2)-1;
			for(var y = bottom; (y<= top)&!stop; y++){
				//es wird nun entlang der Knate geprüft, von unten nach oben
				var d = x+1+player.sizeY/2;
				
				if(grid.get(y,x)&(d>minY)){
				//	minX = x+1+player.sizeX/2; //man muss hier die Rechte Kante des neunen Blockes betrachten.
					minY = Math.max(minY,x+1+player.sizeY/2); //man muss hier die Rechte Kante des neunen Blockes betrachten.

			}	
		}
		minY = Math.min(player.posY, minY);//man soll sich nicht in die Gegenrichtung bewegen
		player.posY = minY;
	}
	
	/// Bewegung nach oben ///
	if (deltaY>0){	
		var maxY = player.posY+deltaY;//Bestimmt die Grenzen der Bewegung
		var stop = false;
		var left = Math.floor(player.posY +player.sizeY/2);
		var right= Math.ceil(player.posY +player.sizeY+deltaY)-1;
		for(var x = left; (x<= right)&!stop; x++){
		//von der Rechte Kante aus prüft man rechtswärts von links nach rechts
			var bottom= Math.floor(player.posX -player.sizeX/2);
			var top   = Math.ceil(player.posX +player.sizeX/2)-1;
			for(var y = bottom; (y<= top)&!stop; y++){
				//es wird nun entlang der Kante geprüft, von unten nach oben
				var d = x-player.sizeY/2;
				if(grid.get(y,x)&(d<maxY)){
				//	minX = x+1+player.sizeX/2; //man muss hier die Rechte Kante des neunen Blockes betrachten.
					maxY = Math.min(maxY,d); //man muss hier die Rechte Kante des neunen Blockes betrachten.

		maxY = Math.max(player.posY, maxY);//man soll sich nicht in die Gegenrichtung bewegen

function mod(a) {
	return ((a%1)<0 )?( (a%1)+1):(a%1);
}

//Beschränkt x auf das Intervall [min,max]
function limitTo(xVar,minVar,maxVar){
	var min = Math.min(minVar,maxVar); // so kann man nicht verwechseln oder falsche Werte erhalten
	var max = Math.max(minVar,maxVar);
	
	if(xVar<min)   // zu klein
		return min;
	if(xVar>max)   // zu groß
		return max;
	return xVar	      //Ausrechend beschränkt
}

function Vector(xVar,yVar){
	var X = xVar;
	var Y = yVar;
	/// Addieren ///
	this.add = function(vec){
		return new Vector(X+vec.get(0),Y+vec.get(1));
	}
	/// Subraieren ///
	this.sub = function(vec){
		return new Vector(X-vec.get(0),Y-vec.get(1));
	}
	/// Skalieren ///
	this.scale = function(lambda){
		return new Vector(X*lambda,Y*lambda);
	}
	/// Multiplizieren ///
	this.mult = function(vec){
		return new Vector(X*vec.get(0),Y*vec.get(1));
	}
	/// Invertieren ///
	this.inv = function(){
		return new Vector(1/X,1/Y);
	}
	/// Runden ///
	this.round = function(){
		return new Vector(Math.round(X),Math.round(Y));
	}
	/// Nachkomma Teil eines Vektors///
	this.mod = function(){
		return new Vector(frac(X),frac(Y));
	}
	/// Nachkomma Teil einer Zahl
	var frac = function(a) {
		return ((a%1)<0 )?( (a%1)+1):(a%1);
	} 
	/// Setter ///
	this.set = function(xVar,yVar){
		X = xVar;
		Y = yVar;
	}
	/// Getter ///
	this.get = function(i){
		if (i == 0)
			return X;
		if (i == 1)
			return Y;
		if (i == -1)
			return [X,Y];
		console.log("Invalid Argument of Vector.get(): ",i);
	}

}
